<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="js/profile.mjs"></script>
    <script defer src="js/create-listing.js"></script>
    <script defer src="js/user-listing.js"></script>
    <script type="module" src="js/change-avatar.js"></script>
    <title>Profile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-center">
        <ul class="navbar-nav d-flex">
            <li class="nav-item active">
                <a href="profile.html"><img src="" alt="Profile picture"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="feed.html"><img class="house-logo" src="img/home white.png" alt="Icon of a house that takes you back to feed.html"></a>
            </li>
        </ul>
    </nav>
  <!-- Modal Change Avatar -->
  <div class="modal fade" id="change-avatar-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5">Modal title</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
                <label class="form-label">Media URL</label>
                <input type="text" class="form-control CA-media" value=""/>
            </div>
        </div>
        <div class="alert alert-danger alert-danger-hidden text-center change-avatar-error" role="alert">
            <p>Something went wrong: </p>
            <p class="create-listing-error"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-change-avatar">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container profile-container d-flex flex-column align-items-center">
    <div class="container text-center mt-3">
        <img class="profile-user-image" src="" alt="Profile image">
    </div><div class="modal" tabindex="-1" role="dialog">
</div>
    <div class="profile-info-container d-flex flex-column align-items-center w-75">
        <div class="container user-info text-center mt-4">
        </div>
         <!-- Button trigger modal -->
        <div class="container edit-avatar-btn m-3 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-listing-modal">
                New listing
            </button>
        </div>
        <!-- Button trigger modal -->
        <div class="container edit-avatar-btn m-3 d-flex justify-content-center">
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#change-avatar-modal">
                Change avatar
            </button>
        </div>
    </div>
<!-- Modal New Listing -->
    <div class="modal fade" id="new-listing-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5">Modal title</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="alert alert-success alert-success-hidden alert-success-CE text-center" role="alert">
                        <h4>New Listing Created!</h4>
                    </div>
                    <div class="alert alert-danger alert-danger-hidden alert-danger-CE" role="alert">
                        <p>Something went wrong: </p>
                        <p class="create-entry-error"></p>
                    </div>
                    <form class="text-center">
                        <div>
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control CE-title CE-title-red" placeholder="Required" />
                        </div>
                        <div>
                            <label class="form-label">Tags</label>
                            <input type="text" class="form-control CE-tags" placeholder="Optional" />
                        </div>
                        <div>
                            <label class="form-label">Media</label>
                            <input type="text" class="form-control CE-media" placeholder="Optional" />
                        </div>
                        <div>
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control CE-end-date"/>
                        </div>
                        <div>
                            <label class="form-label">Description</label>
                            <textarea class="form-control CE-desc" rows="3" placeholder="Optional"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="alert alert-danger alert-danger-hidden text-center change-avatar-error" role="alert">
                <p>Something went wrong: </p>
                <p class="create-listing-error"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary btn-change-avatar new-listing-modal__btn">Create Listing</button>
            </div>
          </div>
        </div>
    </div>
    <div class="container user-listings rounded">
        <h2 class="user-listings__headline text-center"></h2>
        <div class="container user-listings__container d-flex flex-column align-items-center">
            <h4>Users listings</h4>
        </div>
    </div>
  </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Features</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Pricing</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">FAQs</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">About</a>
            </li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Auction House</p>
    </footer>
</body>

</html>
