<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/profile.mjs"></script>
    <script defer src="js/create-listing.js"></script>
    <script defer src="js/user-listing.js"></script>
    

    <title>Profile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-center">

        <ul class="navbar-nav d-flex">
            <li class="nav-item active">
                <a href="profile.html"><img src="" alt=""></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="feed.html">Back to Feed</a>
            </li>
        </ul>
    </nav>
    <div class="container text-center m-3">
        <img class="profile-user-image" src="" alt="">
    </div>
    <div class="profile-info-container">
        <div class="container user-info text-center mt-4">
        </div>
        <div class="container text-center">
            <button class="btn btn-primary btn-new-listing">New Listing</button>
        </div>
    </div>
    <div class="modal-background modal-hidden">
        <div class="new-listing-modal text-center">
            <div class="new-listing-modal__headline d-flex justify-content-between">
                <h3>New Listing</h3>
                <button type="button" class="btn-close new-listing-modal__btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="alert alert-success success_hidden alert-success-CE text-center" role="alert">
                <h4>New Listing Created!</h4>
            </div>
            <div class="alert alert-danger danger_hidden" role="alert">
                <p>Something went wrong: </p>
                <p class="create_account_error"></p>
            </div>
            <form action="" class="text-center">
                <div>
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control CE-title CE-title-red" placeholder="Required" />
                </div>
                <div>
                    <label class="form-label">Tags</label>
                    <input type="text" class="form-control CE-tags" placeholder="Optional" />
                </div>
                <div>
                    <label class="form-label">Media</label>
                    <input type="text" class="form-control CE-media" placeholder="Optional" />
                </div>
                <div>
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control CE-end-date" placeholder="Required" />
                </div>
                <div>
                    <label class="form-label">Description</label>
                    <textarea class="form-control CE-desc" rows="3" placeholder="Optional"></textarea>
                </div>
            </form>
            <button class="btn btn-primary new-listing-modal__btn m-3">Create Listing</button>
        </div>
    </div>
    <div class="container user-listings">
        <h2 class="user-listings__headline text-center"></h2>
        <div class="container user-listings__container d-flex flex-column align-items-center">
            
        </div>
    </div>


    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Features</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">Pricing</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">FAQs</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-muted">About</a>
            </li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Auction House</p>
    </footer>
</body>

</html>
